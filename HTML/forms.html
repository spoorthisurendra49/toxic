<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms in HTML</title>

  
  
</head>

<body>

<form action="" method="post" autocomplete="on">
  <fieldset>
    <legend>Signup</legend>

    <table>
      <!-- First Name -->
      <tr>
        <td><label for="fn">First Name</label></td>
        <td>
          <input type="text" id="fn" name="first_name"
                 placeholder="First Name" required>
        </td>
      </tr>

      <!-- Last Name -->
      <tr>
        <td><label for="ln">Last Name</label></td>
        <td>
          <input type="text" id="ln" name="last_name"
                 pattern="[A-Za-z]{4,}"
                 title="Minimum 4 letters"
                 placeholder="Last Name" required>
        </td>
      </tr>

      <!-- Email -->
      <tr>
        <td><label for="mail">Email</label></td>
        <td>
          <input type="email" id="mail" name="email"
                 placeholder="Enter your email" required>
        </td>
      </tr>

      <!-- Mobile Number -->
      <tr>
        <td><label for="num">Mobile Number</label></td>
        <td>
          <input type="tel" id="num" name="mobile"
                 pattern="[6-9][0-9]{9}"
                 title="Enter valid 10-digit mobile number"
                 placeholder="9876543210"
                 required
                 oninput="this.value=this.value.replace(/[^0-9]/g,'')">
        </td>
      </tr>

      <!-- Password -->
      <tr>
        <td><label for="pass">Password</label></td>
        <td>
          <input type="password" id="pass" name="password"
                 placeholder="Enter password" required>
        </td>
      </tr>

      <!-- Date -->
      <tr>
        <td><label for="d">Date & Time</label></td>
        <td>
          <input type="datetime-local" id="d" name="datetime" required>
        </td>
      </tr>

      <!-- Dropdown -->
      <tr>
        <td><label for="sports">Sports</label></td>
        <td>
          <select name="sport" id="sports">
            <option value="cricket">Cricket</option>
            <option value="volleyball" selected>Volleyball</option>
            <option value="basketball">Basketball</option>
          </select>
        </td>
      </tr>

      <!-- Datalist -->
      <tr>
        <td><label for="language">Language</label></td>
        <td>
          <input type="text" id="language" list="skills" name="language">
          <datalist id="skills">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
            <option value="ReactJS">
          </datalist>
        </td>
      </tr>

      <!-- Radio Buttons -->
      <tr>
        <td>Gender</td>
        <td>
          <input type="radio" id="male" name="gender" value="male"> 
          <label for="male">Male</label>

          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>

          <input type="radio" id="others" name="gender" value="others">
          <label for="others">Others</label>
        </td>
      </tr>

      <!-- Checkboxes -->
      <tr>
        <td>Languages Known</td>
        <td>
          <input type="checkbox" id="html" name="languages[]" value="HTML">
          <label for="html">HTML</label>

          <input type="checkbox" id="css" name="languages[]" value="CSS">
          <label for="css">CSS</label>

          <input type="checkbox" id="js" name="languages[]" value="JS">
          <label for="js">JavaScript</label>
        </td>
      </tr>

      <!-- Profile Upload -->
      <tr>
        <td><label for="profile_pic">Profile Picture</label></td>
        <td>
          <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
        </td>
      </tr>

      <!-- Buttons -->
      <tr>
        <td>
          <button type="submit">Sign Up</button>
        </td>
        <td>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>

  </fieldset>
</form>

</body>
</html>
